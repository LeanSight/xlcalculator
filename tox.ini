[tox]
envlist = py313, flake8
skip_missing_interpreters = True

[gh-actions]
python =
    3.13: py313, flake8

[testenv]
commands =
    python -m pytest tests/ -v --tb=short --cov=xlcalculator --cov-report=term-missing
deps =
    .[test,excel_functions]
    coverage
    pytest-cov
    pytest
setenv = 
    PYTHONPATH = {toxinidir}
    
[testenv:py313]
basepython = python3.13
commands =
    python -c "import numpy as np; print(f'NumPy: {np.__version__}'); assert np.__version__.startswith('2.')"
    python -c "import yearfrac; print('yearfrac: OK')"
    python -m pytest tests/ -v --tb=short --cov=xlcalculator --cov-report=term-missing
deps =
    .[test,excel_functions]
    coverage
    pytest-cov
    pytest

[testenv:flake8]
basepython = python3.13
skip_install = true
deps =
    flake8
commands =
    flake8 xlcalculator/ tests/ --ignore=E131,W503